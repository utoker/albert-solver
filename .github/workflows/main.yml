name: Daily Cron

on:
  schedule:
    - cron: '0 0 * * *' # runs once a day at 00:00 UTC
  workflow_dispatch:

jobs:
  daily-job:
    runs-on: ubuntu-latest

    steps:
      - name: Make HTTP POST request
        env:
          API_KEY: ${{ secrets.API_ROUTE_SECRET }}
        run: |
          curl -X POST -H "Content-Type: application/json" -H "Authorization:$API_KEY" https://albertsolver.com/api/counter-reset
